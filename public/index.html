<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/AppIcon.png" />
    <link
      rel="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="%REACT_APP_API_BASE_URL%" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />

    <title>Slow Zone</title>
    <meta
      name="Description"
      content="Station & arrival information for CTA trains"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
      }
      .loading__nav {
        width: 100%;
        height: 58px;
        background-color: #000;
      }
      @keyframes loading {
        0% {
          transform: translateX(-100%);
          width: 100%;
        }
        100% {
          transform: translateX(200%);
          width: 50%;
        }
      }

      .loading__bar {
        height: 5px;
        overflow: hidden;
        width: 100%;
      }

      .loading__bar--inner {
        animation: loading 2000ms cubic-bezier(0.33, 0.99, 0.6, 1.01) infinite;
        background: linear-gradient(to left, white, blue, white);
        height: 100%;
      }
    </style>
  </head>
  <body ontouchstart="">
    <div id="root">
      <div class="loading__nav"></div>
      <div class="loading__bar">
        <div class="loading__bar--inner"></div>
      </div>
    </div>
  </body>
</html>
