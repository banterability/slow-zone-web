name: Update CTA Station Data

on:
  schedule:
    - cron: "0 12 * * 0" # 7a Central (12 PM UTC) every Sunday
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Update CTA station data
        env:
          CHICAGO_DATA_PORTAL_APP_TOKEN: ${{ secrets.CHICAGO_DATA_PORTAL_APP_TOKEN }}
        run: npm run update-stations

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code --quiet app/data/stations.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Update CTA station data"
          title: "ðŸ¤– Update CTA station data"
          body: "Automated update of CTA station data from Chicago Data Portal."
          branch: update-station-data
          branch-suffix: timestamp
