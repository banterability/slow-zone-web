name: Update CTA Station Data

on:
  schedule:
    - cron: "0 18 * * 5" # Noon Central (6 PM UTC) every Friday
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-station-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update CTA station data
        env:
          CHICAGO_DATA_PORTAL_APP_TOKEN: ${{ secrets.CHICAGO_DATA_PORTAL_APP_TOKEN }}
        run: npm run update-stations

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code --quiet app/data/stations.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ğŸ¤– Update CTA station data"
          title: "ğŸ¤– Update CTA station data"
          body: "Automated update of CTA station data from Chicago Data Portal."
          branch: station-data
          assignees: banterability
          reviewers: banterability
          labels: "ğŸ¤– station data update"
